# owasp-zap/zap.conf
# OWASP ZAP security scanning configuration

# ZAP configuration file
# This file contains the configuration for the OWASP ZAP security scanner

# Proxy settings
proxy.port=8080
proxy.address=localhost

# Spider settings
spider.maxDepth=5
spider.maxChildren=10000
spider.threadCount=10

# Active scanner settings
scanner.threadPerHost=2
scanner.hostPerScan=2
scanner.delayInMs=0
scanner.injectable=31
scanner.enabledRPC=All

# AJAX spider settings
ajaxSpider.browserId=firefox-headless
ajaxSpider.maxCrawlDepth=10
ajaxSpider.maxDuration=60
ajaxSpider.numberOfBrowsers=1
ajaxSpider.clickDefaultElems=true
ajaxSpider.clickElementsOnce=true
ajaxSpider.eventWait=1000
ajaxSpider.reloadWait=1000
ajaxSpider.randomInputs=true

# Passive scan settings
pscan.scanner.delayInMs=0

# Report settings
report.template=traditional-xml
report.stylesheet=https://raw.githubusercontent.com/zaproxy/community-scripts/main/reports/traditional-xml_with_xslt.xsl

# Authentication settings
authentication.method=formBasedAuthentication
authentication.usernameParameter=username
authentication.passwordParameter=password

# Session management
sessionManagement.method=httpAuthSessionManagement

# Users
users.user.1.name=testuser
users.user.1.credentials.username=test@example.com
users.user.1.credentials.password=testpassword

# Contexts
contexts.context.1.name=AstroWhatsAppBot
contexts.context.1.inScopeUrls=https://localhost:3000.*
contexts.context.1.excludePaths=/health.*
contexts.context.1.excludePaths=/favicon.ico
contexts.context.1.authentication.type=formBasedAuthentication
contexts.context.1.sessionManagement.type=httpAuthSessionManagement
contexts.context.1.users.1=testuser

# Forced user mode
forcedUser.context=AstroWhatsAppBot
forcedUser.user=testuser
forcedUser.enabled=true

# API settings
api.enabled=true
api.key=CHANGE_ME
api.addrs=localhost,127.0.0.1

# Logging settings
log.level=INFO
log.dir=./logs