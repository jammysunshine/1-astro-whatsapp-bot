# sonar-project.properties
# SonarQube configuration for Astro WhatsApp Bot

# Project identification
sonar.projectKey=astro-whatsapp-bot
sonar.projectName=Astro WhatsApp Bot
sonar.projectVersion=1.0

# Source code location
sonar.sources=src
sonar.tests=tests

# Language
sonar.language=js

# Encoding of the source code
sonar.sourceEncoding=UTF-8

# Coverage
sonar.javascript.lcov.reportPaths=tests/reports/coverage/lcov.info
sonar.coverage.exclusions=**/node_modules/**,**/tests/**,**/dist/**

# Test coverage
sonar.javascript.coveragePlugin=lcov

# Exclusions
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/*.min.js,**/coverage/**

# Test execution reports
sonar.testExecutionReportPaths=tests/reports/junit/junit.xml

# Duplication
sonar.cpd.exclusions=**/node_modules/**,**/dist/**

# Security
sonar.security.config.jspath=security/eslint-rules
sonar.security.config.phpcs=security/phpcs-security-audit